<div
  class="py-2 px-6 bg-[#f8f4f3] flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30"
>
  <!-- Botón siempre visible -->
  <button
    type="button"
    class="text-lg text-gray-900 font-semibold"
    (click)="toggleSidenav.emit()"
  >
    <i class="ri-menu-line"></i>
  </button>

  <!-- Controles del navbar -->
  <ul class="ml-auto flex items-center">
    <!-- Botón de pantalla completa -->
    <li class="mr-1">
      <button
        type="button"
        class="text-gray-400 mr-4 w-8 h-8 rounded flex items-center justify-center hover:text-gray-600"
        (click)="toggleFullscreen()"
      >
        <i class="ri-fullscreen-line text-xl"></i>
      </button>
    </li>

    <!-- Menú de perfil -->
    <li class="relative">
      <button
        type="button"
        class="flex items-center focus:outline-none"
        (click)="toggleProfileMenu()"
      >
        <div class="flex-shrink-0 w-10 h-10 relative">
          <div class="p-1 bg-white rounded-full focus:outline-none focus:ring">
            <img
              class="w-8 h-8 rounded-full"
              src="https://laravelui.spruko.com/tailwind/ynex/build/assets/images/faces/9.jpg"
              alt="User avatar"
            />
            <div
              class="top-0 left-7 absolute w-3 h-3 bg-lime-400 border-2 border-white rounded-full animate-ping"
            ></div>
            <div
              class="top-0 left-7 absolute w-3 h-3 bg-lime-500 border-2 border-white rounded-full"
            ></div>
          </div>
        </div>
        <div class="p-2 md:block text-left">
          <h2 class="text-sm font-semibold text-gray-800">John Doe</h2>
          <p class="text-xs text-gray-500">Administrator</p>
        </div>
      </button>

      <!-- Menú desplegable -->
      <ul
        class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50"
        [class.hidden]="!isProfileMenuOpen"
      >
        <li>
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >Profile</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >Settings</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            (click)="logout()"
          >
            Log Out
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
