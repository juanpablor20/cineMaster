<!-- sidenav.component.html -->
<div 
  class="w-64 h-full bg-[#f8f4f3] p-4 flex-shrink-0 sidenav-container"
  [class.sidenav-visible]="isOpen"
  [class.sidenav-hidden]="!isOpen"
>
  <div class="flex items-center pb-4 border-b border-b-gray-800">
    <h2 class="font-bold text-2xl">
      Cine <span class="bg-[#f84525] text-white px-2 rounded-md">Master</span>
    </h2>
  </div>

  @for(section of menuSections; track section.sectionTitle) {
    <ul class="mt-4 space-y-1">
      @if(section.sectionTitle) {
        <span class="text-gray-400 font-bold px-4 block">{{section.sectionTitle}}</span>
      }
      
      @for(item of section.items; track item.path) {
        <li>
          <a 
            [routerLink]="item.path" 
            routerLinkActive="bg-gray-800 text-white"
            class="flex items-center gap-3 px-4 py-2 text-gray-900 hover:bg-gray-200 rounded-md transition-colors"
          >
            <i [class]="item.icon"></i>
            <span>{{ item.title }}</span>
          </a>
        </li>
      }
    </ul>
  }
</div>
