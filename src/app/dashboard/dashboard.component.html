<div class="flex bg-slate-100 h-screen antialiased text-slate-300">
  <app-sidenav [isOpen]="isSidenavOpen"></app-sidenav>

  <div class="flex-1 flex flex-col overflow-hidden">
    <app-navbar
      [isSidenavOpen]="isSidenavOpen" 
      (toggleSidenav)="toggleSidenav()">
    </app-navbar>

    <main class="flex-1 overflow-y-auto bg-gray-200 p-6">
      <div class="text-black px-1 mt-2 w-full">
        <app-toast *ngIf="toast.message" [message]="toast.message" [type]="toast.type" (closed)="onToastClosed()">
        </app-toast>
     
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
