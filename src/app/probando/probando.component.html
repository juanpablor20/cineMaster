<h1 class="text-3xl font-bold text-center my-8">Comentarios</h1>

<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md">
      <div 
        [@rotateAnimation]="animationState"
        (mouseenter)="onMouseEnter()"
        (mouseleave)="onMouseLeave()"
        class="relative flex flex-col text-gray-700 bg-white shadow-lg rounded-xl transition-all duration-500 cursor-pointer"
      >
        <!-- Imagen del cine -->
        <div class="h-64 overflow-hidden rounded-t-xl">
          <img
            src="https://images.unsplash.com/photo-1549921296-3a6b5c5d4db3?ixlib=rb-4.0&auto=format&fit=crop&w=800&q=60"
            alt="cine"
            class="w-full h-full object-cover"
          />
        </div>
  
        <!-- Información del cine -->
        <div class="p-6 space-y-2">
          <h2 class="text-2xl font-bold">Cine Master Huila</h2>
          <p class="text-sm text-gray-600">Ubicado en el corazón de Neiva. Sala 4D, snacks premium y excelente atención.</p>
  
          <!-- Valoración -->
          <div class="flex items-center gap-1 text-yellow-500">
            ⭐⭐⭐⭐☆ (4.0)
          </div>
  
          <!-- Comentarios -->
          <div class="mt-4 space-y-3">
            <div class="flex items-start gap-3">
              <img class="w-10 h-10 rounded-full" src="https://randomuser.me/api/portraits/men/32.jpg" alt="usuario1">
              <div>
                <p class="font-semibold">Carlos Ruiz</p>
                <p class="text-sm text-gray-500">Muy cómodo y excelente sonido, volveré sin duda.</p>
              </div>
            </div>
            <div class="flex items-start gap-3">
              <img class="w-10 h-10 rounded-full" src="https://randomuser.me/api/portraits/women/45.jpg" alt="usuario2">
              <div>
                <p class="font-semibold">Ana Torres</p>
                <p class="text-sm text-gray-500">La mejor sala que he visitado en mucho tiempo. ¡Recomendado!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
