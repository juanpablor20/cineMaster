<div class="font-sans">
  <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-900">
    <div class="relative sm:max-w-sm w-full">
      <!-- Tarjetas decorativas de fondo -->
      <div class="card bg-purple-600 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6"></div>
      <div class="card bg-indigo-600 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6"></div>
      
      <!-- Tarjeta principal del formulario -->
      <div class="relative w-full rounded-3xl px-6 py-8 bg-gray-800 shadow-md">
        <!-- Logo y título -->
        <div class="flex justify-center items-center mb-6">
          <svg class="w-10 h-10 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
          </svg>
          <h1 class="ml-3 text-2xl font-bold text-white">Cine Master Pro</h1>
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-900 bg-opacity-50 border-l-4 border-red-500 text-red-100 rounded-r-md flex items-start animate-fade-in">
          <svg class="w-5 h-5 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="text-sm">{{ errorMessage }}</span>
        </div>

        <!-- Formulario -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-6">
          <!-- Campo Email -->
          <div>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Correo electrónico"
              class="mt-1 block w-full border-none bg-gray-700 text-white h-11 rounded-xl shadow-lg hover:bg-gray-600 focus:bg-gray-600 focus:ring-2 focus:ring-purple-400 focus:outline-none transition duration-200 px-4"
              [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            />
            <!-- Mensajes de validación -->
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-1 text-xs text-red-400 space-y-1 px-2">
              <p *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido.</p>
              <p *ngIf="loginForm.get('email')?.errors?.['email']">Por favor ingresa un email válido.</p>
            </div>
          </div>

          <!-- Campo Password -->
          <div class="mt-5">
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Contraseña"
              class="mt-1 block w-full border-none bg-gray-700 text-white h-11 rounded-xl shadow-lg hover:bg-gray-600 focus:bg-gray-600 focus:ring-2 focus:ring-purple-400 focus:outline-none transition duration-200 px-4"
              [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <!-- Mensajes de validación -->
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-1 text-xs text-red-400 space-y-1 px-2">
              <p *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</p>
              <p *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</p>
            </div>
          </div>

          <!-- Opciones adicionales -->
          <div class="mt-5 flex">
            <label for="remember_me" class="inline-flex items-center w-full cursor-pointer">
              <input id="remember_me" type="checkbox" class="rounded border-gray-600 bg-gray-700 text-purple-500 shadow-sm focus:border-purple-400 focus:ring focus:ring-purple-300 focus:ring-opacity-50">
              <span class="ml-2 text-sm text-gray-300">
                Recuérdame
              </span>
            </label>

            <div class="w-full text-right">
              <a class="underline text-sm text-gray-400 hover:text-gray-200 transition duration-200" href="#">
                ¿Olvidó su contraseña?
              </a>
            </div>
          </div>

          <!-- Botón de envío -->
          <div class="mt-7">
            <button 
              type="submit" 
              [disabled]="loginForm.invalid"
              class="bg-gradient-to-r from-purple-600 to-indigo-600 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none"
            >
              Iniciar sesión
            </button>
          </div>

          <!-- Separador -->
          <div class="flex mt-7 items-center text-center">
            <hr class="border-gray-600 border-1 w-full rounded-md">
            <label class="block font-medium text-sm text-gray-400 w-full">
              O continúa con
            </label>
            <hr class="border-gray-600 border-1 w-full rounded-md">
          </div>

          <!-- Botones de redes sociales -->
          <div class="flex mt-5 justify-center w-full space-x-4">
            <button type="button" class="bg-gray-700 border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 flex items-center">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"/>
              </svg>
              Facebook
            </button>

            <button type="button" class="bg-gray-700 border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 flex items-center">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12.545 10.239v3.821h5.445c-.712 2.315-2.647 3.972-5.445 3.972a6.033 6.033 0 110-12.064c1.498 0 2.866.549 3.921 1.453l2.814-2.814A9.969 9.969 0 0012.545 2C7.021 2 2.545 6.477 2.545 12s4.476 10 10 10c8.396 0 10-7.496 10-10 0-.67-.069-1.325-.173-1.961H12.545z"/>
              </svg>
              Google
            </button>
          </div>

          <!-- Enlace a registro -->
          <div class="mt-7">
            <div class="flex justify-center items-center">
              <label class="mr-2 text-gray-400">¿Eres nuevo?</label>
              <a href="#" class="text-purple-400 hover:text-purple-300 transition duration-200">
                Regístrate aquí
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
