<h1>login cine master pro</h1>

<div
  *ngIf="errorMessage"
  class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md flex items-center"
>
  <svg
    class="w-5 h-5 mr-2"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
    ></path>
  </svg>
  {{ errorMessage }}
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- Campo Email -->
  <div>
    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="Ingresa tu email"
    />
    <!-- Mensajes de validación -->
    <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
    >
      <small *ngIf="loginForm.get('email')?.errors?.['required']"
        >El email es requerido.</small
      >
      <small *ngIf="loginForm.get('email')?.errors?.['email']"
        >El email no es válido.</small
      >
    </div>
  </div>

  <!-- Campo Password -->
  <div>
    <label for="password">Contraseña:</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="Ingresa tu contraseña"
    />
    <!-- Mensajes de validación -->
    <div
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
    >
      <small *ngIf="loginForm.get('password')?.errors?.['required']"
        >La contraseña es requerida.</small
      >
      <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
        La contraseña debe tener al menos 6 caracteres.
      </small>
    </div>
  </div>

  <!-- Botón de envío -->
  <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
</form>
