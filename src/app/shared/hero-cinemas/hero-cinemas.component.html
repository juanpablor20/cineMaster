<h1 class="text-3xl font-bold text-center my-8">Todos los cines disponibles</h1>

<div #cineSection class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4">
  <div *ngFor="let cine of cines; index as i; trackBy: trackByFn" 
       [@cardAnimation]="animationStates[i]" 
       class="card bg-white rounded-lg shadow-md overflow-hidden">
    <img [src]="cine.imageUrl" alt="{{cine.title}}" class="w-full h-48 object-cover">
    <div class="p-5">
      <h2 class="text-2xl font-bold">{{cine.title}}</h2>
      <p class="mt-2 text-lg font-semibold text-gray-600">{{cine.autor}}</p>
      <p class="mt-1 text-gray-500">{{cine.descripcion}}</p>
    </div>
  </div>
</div>
