<div class="video-hero relative h-screen w-full overflow-hidden bg-gray-900">
  <!-- Navbar -->
  <nav class="absolute top-0 left-0 right-0 z-50 bg-gradient-to-b from-black/80 to-transparent px-4 sm:px-6 lg:px-8 py-4">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center text-2xl font-bold text-white mb-4 sm:mb-0">
        <i class="ri-film-line text-purple-400 mr-2"></i>
        <span class="bg-gradient-to-r from-purple-400 to-indigo-400 bg-clip-text text-transparent">
          Cine Master Pro
        </span>
      </div>
      
      <!-- Enlaces de navegación -->
      <div class="flex flex-wrap justify-center gap-3 sm:gap-5">
        <a (click)="changeVideo('accion')" 
           class="text-white hover:text-purple-300 transition-colors cursor-pointer px-3 py-1 rounded-lg hover:bg-white/10">
          Acción
        </a>
        <a (click)="changeVideo('drama')" 
           class="text-white hover:text-purple-300 transition-colors cursor-pointer px-3 py-1 rounded-lg hover:bg-white/10">
          Drama
        </a>
        <a (click)="changeVideo('terror')" 
           class="text-white hover:text-purple-300 transition-colors cursor-pointer px-3 py-1 rounded-lg hover:bg-white/10">
          Terror
        </a>
        <a (click)="changeVideo('infantil')" 
           class="text-white hover:text-purple-300 transition-colors cursor-pointer px-3 py-1 rounded-lg hover:bg-white/10">
          Infantil
        </a>
        <a routerLink="/login" 
           class="text-white bg-purple-600 hover:bg-purple-700 transition-colors cursor-pointer px-4 py-1 rounded-lg flex items-center">
          <i class="ri-login-box-line mr-2"></i> Login
        </a>
      </div>
    </div>
  </nav>

  <!-- Video Dinámico -->
  <video #videoPlayer autoplay muted loop [src]="currentVideoUrl" 
         class="absolute top-0 left-0 w-full h-full object-cover"></video>

 
</div>
